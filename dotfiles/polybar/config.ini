[colors]
background = #00
background-focused = #3306080a
primary = #fff
disabled = #666
alert = #f7768e

[bar/top]
wm-restack = bspwm
modules-left = bspwm xwindow
modules-center = date
modules-right = memory cpu network-wlan pulseaudio battery
background = ${colors.background}
font-0 = Fira Code Nerd Font:size=10;2

[module/battery]
type = internal/battery
poll-interval = 3
format-charging =  <label-charging>
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
format-full =  <label-full>
label-full = Fully charged

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = ${colors.background-focused}

[module/cpu]
type = internal/cpu
interval = 3
format = ﬙ <label>
label = %percentage%

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
time-alt = %H:%M:%S
label = %date% %time%

[module/memory]
type = internal/memory
interval = 3
format =  <label>
label = %used%/%gb_total%

[module/network-wlan]
type = internal/network
interval = 3
interface-type = wireless
interface = wlo1
format-connected = 直<label-connected>
label-connected = %essid% %netspeed%
format-disconnected = 睊

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
label-muted = ﱝ
label-muted-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

